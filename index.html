<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button class="new" ><i class="fa-solid fa-repeat"></i>New Game</button>
        <img src="/image/dice-5.png" class="dice"alt="">
        <button class="roll"><i class="fa-solid fa-dice"></i>ROLE DICE</button>
        <button class="hold"><i class="fa-solid fa-hand-holding-heart"></i>HOLD</button>
        <div class="left">
            <div class="top">
                <h1>PLAYER 1</h1>
                <p class="total1">0</p>
            </div>
            <div class="current">
                <p >CURENT</p>
                <p class="current1" style="font-size: 30px;">0</p>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <h1>PLAYER 2</h1>
                <p class="total2">0</p>
            </div>
            
            <div class="current">
                <p>CURENT</p>
                <p class="current2" style="font-size: 30px;">0</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
